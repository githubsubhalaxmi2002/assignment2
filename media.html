<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section media">
        <h3>MEDIA</h3>
        <div class="media-type">
            <div class="media-card">
                <h4>Audio</h4>
                <p>14 TB</p>
            </div>
            <div class="media-card">
                <h4>Video</h4>
                <p>14 TB</p>
            </div>
            <div class="media-card">
                <h4>Images</h4>
                <img src="images.jpg" >
                <p>14 TB</p>
            </div>
        </div>
    </div>
    </body>
    <style>
.media-type {
    display: flex;
    justify-content: space-around;
}
.media-card {
    
    width: 20%;
    padding: 20px;
    background-color: #fcc574;
    text-align: center;
    border-radius: 10px;
}

.media-card h4 {
    margin: 0 0 10px 0;
}
</style>
</html>
